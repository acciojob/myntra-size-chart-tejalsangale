<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Size Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .size-chart-container {
            width: 700px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        thead {
            background-color: #f0f0f0;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
        }

        th {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="size-chart-container">
        <h2>Size Chart</h2>

        <table>
            <thead>
                <tr>
                    <th>Size</th>
                    <th>Chest (in)</th>
                    <th>Waist (in)</th>
                    <th>Hip (in)</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>S</td>
                    <td>38</td>
                    <td>30</td>
                    <td>36</td>
                </tr>
                <tr>
                    <td>M</td>
                    <td>40</td>
                    <td>32</td>
                    <td>38</td>
                </tr>
                <tr>
                    <td>L</td>
                    <td>42</td>
                    <td>34</td>
                    <td>40</td>
                </tr>
                <tr>
                    <td>XL</td>
                    <td>44</td>
                    <td>36</td>
                    <td>42</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
